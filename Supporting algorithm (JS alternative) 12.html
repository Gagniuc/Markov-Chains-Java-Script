//# Known transition probability values are directly used from a transition                    #
//# matrix for highlighting the behavior of an absorbing Markov Chain.                         #
//##############################################################################################

var Jar = [];
var v = [];

for(var i=1; i<=3; i++){Jar[i]=[];}
for(var i=0; i<=3; i++){v[i]=[];}

Jar[1][1] = 0.33;
Jar[1][2] = 0.33;
Jar[1][3] = 0.33;

Jar[2][1] = 0.5;
Jar[2][2] = 0.5;
Jar[2][3] = 0;

Jar[3][1] = 0;
Jar[3][2] = 0;
Jar[3][3] = 1;

var chain = 5;

v[0][0] = 1;
v[1][0] = 0;
v[2][0] = 0;

v[0][1] = 0;
v[1][1] = 0;
v[2][1] = 0;

for(var k=1; k<=chain; k++){
    for(var i=0; i<=2; i++){
        for(var j=0; j<=2; j++){
           v[i][1] = v[i][1] + (v[j][0] * Jar[j + 1][i + 1]);
        }
    }

for(var i=0; i<=2; i++){
    v[i][0] = v[i][1];
    v[i][1] = 0;
}

    var A = v[0][0];
    var B = v[1][0];
    var C = v[2][0];

document.write("Step("+k+")=["+A+"|"+B+"|"+C+"]</br>");
}
